
{% block content %}
{% load static %}   

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Profile</title>
    <style>
        body {
            font-family: "Inter", sans-serif;
            background-color: #a98eda;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .form-container {
            font-family: "Inter", sans-serif;
            margin-top: 50px;
            text-align: center;
            width: 80%;
            max-width: 600px;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-container h1 {
            font-family: "Inter", sans-serif;
            margin-bottom: 20px;
            color: #2bca92;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        form .form-field {
            margin-bottom: 15px;
            width: 100%;
        }
        form .form-field label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }
        form .form-field input,
        form .form-field textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        form .form-field textarea {
            resize: vertical;
            height: 100px;
        }
        .submit-button {
            font-family: "Inter", sans-serif;
            font-weight: bold;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #2bca92;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .submit-button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    {% include 'navbar.html' %}
    <div class="form-container">
        <h1>Update Profile</h1>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="submit-button">Save Changes</button>
        </form>
    </div>
</body>

{% endblock content %}
