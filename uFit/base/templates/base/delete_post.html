<!DOCTYPE html>
<html>
<head>
    <title>Delete Post</title>
    <style>
        body {
            font-family: "Inter", sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 400px;
        }

        .form-container h1 {
            font-size: 24px;
            font-weight: bold;
            color: #2bca92;
            margin-bottom: 20px;
        }

        .form-container p {
            font-size: 16px;
            color: #555;
            margin-bottom: 20px;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
        }

        .submit-button {
            padding: 10px 20px;
            background-color: #2bca92;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .submit-button:hover {
            background-color: #218838;
        }

        .cancel-button {
            padding: 10px 20px;
            background-color: #e0e0e0;
            color: #333;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .cancel-button:hover {
            background-color: #c0c0c0;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Delete Post</h1>
        <p>Are you sure you want to delete this post?</p>
        <p><strong>{{ post.title }}</strong></p>
        <p>{{ post.body }}</p>
        <form method="POST">
            {% csrf_token %}
            <div class="button-container">
                <button type="submit" class="submit-button">Delete</button>
                <a href="{% url 'home' %}" class="cancel-button">Cancel</a>
            </div>
        </form>
    </div>
</body>
</html>
