
{% block content %}
{% if posts.exists %}
                {% for post in posts %}
                <div class="post">
<img src="{{ post.host.profile.profile_image.url|default:'https://via.placeholder.com/50' }}" alt="{{ post.host.username }}'s Profile Image" class="post-host-image" style="width: 50px; height: 50px; border-radius: 50%; margin-right: 10px;">
                   <a href="{% url 'profilepage' post.host.id %}"><h2>@{{ post.host.username }}</h2 ></a>
                   <h3>{{post.title}}</h3>
                    <p>{{ post.body }}</p>
                    {% if request.user == post.host %}
                    <a href="{% url 'update-post' post.id %}">Edit</a>
                    {% endif %}
                </div>
                {% endfor %}
            {% else %}
                <p>No posts found matching your search.</p>
            {% endif %}

            {% endblock content %}
