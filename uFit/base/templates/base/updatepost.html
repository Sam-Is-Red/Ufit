{% extends 'main.html' %}

{% block content %}
<div class="update-post-container">
    <h2>Update Post</h2>
    
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="update-button">Update</button>
    </form>
</div>

<style>
    .update-post-container {
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
        background-color: white;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .update-button {
        margin-top: 10px;
        padding: 10px 20px;
        background-color: rgba(32, 201, 151, 1);
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
    }
    .update-button:hover {
        background-color: rgba(24, 155, 116, 1);
    }
</style>
{% endblock content %}
