{% extends 'main.html' %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PostPage</title>
    <style>
        body {
            font-family: "Inter", sans-serif;
            background-color: #a98eda;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            font-family: "Inter", sans-serif;
            margin-top: 50px;
            text-align: center;
            
            background-color: inherit;
            border-radius: 10px;
        }
        form > h2{
            font-family: "Inter", sans-serif;
            margin-bottom: 20px;
            color: #2bca92;
        }
        

        .day {
            background-color: #f1f1f1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .day h3 {
            margin: 0;
        }
        /* Responsive layout for mobile */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            .feed, .events {
                margin-right: 0;
                margin-bottom: 20px;
            }
        }

        .post-form {
          max-width: 500px;
          margin: 40px auto;
          padding: 20px;
          background-color: #f9f9f9;
          border: 1px solid #ccc;
          border-radius: 10px;
          box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        .post-form input, .post-form textarea {
          width: 100%;
          padding: 10px;
          margin-bottom: 20px;
          border: 1px solid #ccc;
          border-radius: 5px;
          box-sizing: border-box;
        }
        
        .post-form input[type="text"], .post-form input[type="email"] {
          height: 40px;
        }
        
        .post-form textarea {
          height: 100px;
          resize: vertical;
        }
        
        .post-form label {
          display: block;
          margin-bottom: 10px;
        }
        
        .post-form button[type="submit"] {
            font-family: "Inter", sans-serif;
            font-weight: bold;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #2bca92;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .post-form button[type="submit"]:hover {
            background-color: #218838;
        }
        
        .post-form button[type="submit"]:focus {
          outline: none;
        }
    </style>
</head>
<body>
    <div class="container">

            <form class="post-form" method="POST">
                {% csrf_token %}

              <h2>Create a new post</h2>
              {{ form.as_p}}
              <button type="submit">Create post</button>

            </form>
          
</body>
</html>
{% endblock content %}
