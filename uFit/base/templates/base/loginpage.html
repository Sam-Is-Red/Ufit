<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>uFit Login Page</title>
    <link rel="stylesheet" href="{% static 'styles/style.css' %}">
</head>

<body class="login-body">
    <div class="login-container">
        <div id="uFit-logo" width="100px" height="100px">uFit</div>
        <form>
            <input class="username" type="text" placeholder="Username" required /><br />
            <input class="password" type="password" placeholder="Password" required /><br />
            <button type="submit" class="submit-btn">Login</button>
        </form>
        <div class="signup">
            <p>
                Don't have an account? <a href="registration_page.html">Sign up</a>
            </p>
        </div>
    </div>
</body>

</html>
