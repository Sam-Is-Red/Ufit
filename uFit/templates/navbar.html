{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'styles/style.css' %}" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" />

    <title>uFit Navigation</title>
</head>

<body> 

<div class="uFit-nav">
    <div class="sidebar">
        <button class="openbtn" onclick="openNav()">
            <i class="bi bi-justify" onclick="openNav()"></i>
        </button>
        <div id="nav-sidebar" class="sidebar-options">
            <button href="javascript:void(0)" class="closebtn" onclick="closeNav()">
                &times;
            </button>
            <span>TOPICS</span>
            <a href="" class="options-links">Fitness</a>
            <a href="" class="options-links">Topics</a>
            <a href="" class="options-links">Added</a>
        </div>
    </div>
    <!--logo-->
    <span id="uFit-logo">uFit</span>

    <!--profile-->
    <div class="profile">
        <img class="user-pic"
            src="https://interactive-examples.mdn.mozilla.net/media/cc0-images/grapefruit-slice-332-332.jpg"
            onclick="toggleMenu()">
        <div class="profile-options-wrap" id="profileOptions">
            <div class="profile-options">
                <div class="user-info">
                    <img
                        src="https://interactive-examples.mdn.mozilla.net/media/cc0-images/grapefruit-slice-332-332.jpg">
                    <h3>@{{ user.username }}</h3>
                </div>
                <a href="{% url 'profilepage' %}" class="options-links">Edit Profile</a>
                <a href="{% url 'loginpage' %}" class="options-links">Logout</a>
                <a href="{% url 'logout' %}" class="options-links">Logout</a>

            </div>
        </div>
    </div>
</div>

{% block content %}

{% endblock %}

<script src="{% static 'js/navbar.js' %}"></script>

</html>
